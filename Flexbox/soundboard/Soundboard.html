<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soundboard</title>
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
    <div class="soundboardtext">
        <h1>Soundboard</h1>
    </div>

<div class="container">

    <div class="buzzer">
        <img src="assets/buzzer.png" alt="image not found" width="300px">
        <audio controls>
            <source src="assets/buzzer.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="fart">
        <img src="assets/fart.png" alt="image not found" width="300px">
        <audio controls>
            <source src="assets/fart.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="doorbell">
        <img src="assets/doorbell.png" alt="image not found" width="300px">
        <audio controls>
            <source src="assets/doorbell.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="badumtss">
        <img src="assets/badumtss.png" alt="image not found" width="300px">
        <audio controls>
            <source src="assets/badumtss.mp3" type="audio/mp3">
        </audio>
    </div>

</div>
</body>
</html>
